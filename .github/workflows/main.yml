name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'  # Trigger only on tags like v1.0.0

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile subs_match.py

      - name: Rename executable
        run: |
          OS_NAME=${{ matrix.os }}
          if [[ "$OS_NAME" == "ubuntu-latest" ]]; then
            mv dist/subs_match subs_match-linux
          elif [[ "$OS_NAME" == "macos-latest" ]]; then
            mv dist/subs_match subs_match-macos
          else
            mv dist/subs_match.exe subs_match-windows.exe
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-binary
          path: |
            subs_match-*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: ./artifacts

      - name: Display files
        run: ls -R ./artifacts
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/subs_match-*
